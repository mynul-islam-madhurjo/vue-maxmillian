<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Events</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>

    <section id="event" style="margin-left: 20px;">
      <h2>Event</h2>
      <button v-on:click="add(5)">+5</button>
      <button v-on:click="sub(5)">-5</button>
      <h2>{{ counter }}</h2>
      <!-- Using global events, it will pass object which decribes the event vanilla js -->
      <input type="text" v-on:input="setName">
      <h2>You pressed {{ name }}</h2>

    </section>

  </body>
</html>
