<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Events</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script> 
    <script src="app.js" defer></script>
  </head>
  <body>

    <section id="event" style="margin-left: 20px;">
      <h2>Event</h2>
      <button v-on:click="add(5)">+5</button>
      <button v-on:click.right="sub(5)">-5</button>
      <!-- Initial variable will be stored for reference before any changes occure -->
      <h2 v-once>Initial Counter {{ counter }}</h2>
      <h2>{{ counter }}</h2>
      <!-- Using global events, it will pass object which decribes the event vanilla js -->
      <!-- Bind clears the input field as well with the variable -->

      <input type="text" v-bind:value="name" v-on:input="setName" v-on:keyup.enter="confirmedName"> <br>

      <!-- v-model does both -->
      v-model <br>
      <input type="text" v-model="name"> <br>

      <button v-on:click="resetInput">Reset</button>
      <h2>You pressed {{ outputFullName() }}</h2>
      <h2>Confirmed {{ confirmedname }}</h2>
      <form v-on:submit.prevent="submitForm" >
        <input type="text" > <br>
        <button>Submit</button>
      </form>

    </section>

  </body>
</html>
