<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>

    <section id="styling">
      <!-- inline CSS -->
      <div class="demo" :style="{borderColor: boxASelected ? 'red' : '#ccc'}" @click="boxSelected('A')"></div>

      <!-- Dynamic CSS adding with vue -->
      <div :class="boxBSelected ? 'demo active' : 'demo'"  @click="boxSelected('B')"></div>

      <!-- More readable Code -->
      <!-- <div :class="{demo:true, active:boxCSelected}" :style="" @click="boxSelected('C')"></div> -->
      <!-- <div class="demo" :class="{active:boxCSelected}" :style="" @click="boxSelected('C')"></div> -->
      <!-- With computed CSS -->
      <div class="demo" :class="boxCclasses" :style="" @click="boxSelected('C')"></div>
      <!-- passing multiple css classes in array  -->
      <div :class="['demo',{active:boxCSelected}]" :style="" @click="boxSelected('C')"></div>
    </section>
  </body>
</html>
